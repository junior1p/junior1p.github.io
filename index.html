<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>BioTender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BioTender · AI × 生物研究资讯与长期观察" />

  <style>
    :root {
      --bg: #0b0d12;
      --fg: #e7e7ec;
      --muted: #9aa0aa;
      --dim: #6b7280;
      --accent: #7dd3fc;
      --card: rgba(255,255,255,0.035);
      --line: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        /* AI：高维表征 / 计算空间 */
        radial-gradient(900px 500px at 15% 15%, rgba(125,211,252,0.10), transparent 60%),
        radial-gradient(800px 450px at 85% 20%, rgba(99,102,241,0.08), transparent 65%),

        /* 生物：有机但克制的能量场 */
        radial-gradient(900px 650px at 50% 85%, rgba(34,197,94,0.06), transparent 65%),

        /* 基底 */
        linear-gradient(180deg, #0b0d12, #090b10);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 96px 24px 80px;
    }

    h1 {
      font-size: 46px;
      font-weight: 700;
      letter-spacing: -0.6px;
      margin: 0 0 16px;
    }

    .tagline {
      font-size: 19px;
      line-height: 1.7;
      color: var(--muted);
      max-width: 640px;
      margin-bottom: 56px;
    }

    .section {
      margin-bottom: 48px;
    }

    .section-title {
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: var(--dim);
      margin-bottom: 14px;
    }

    .item {
      font-size: 18px;
      line-height: 1.75;
      margin-bottom: 10px;
    }

    /* 链接：资讯感，而非 CTA */
    a {
      color: var(--accent);
      text-decoration: none;
      position: relative;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity .2s ease;
    }

    a:hover::after {
      opacity: 0.85;
    }

    /* 入口按钮：像“被允许进入”，不是营销 CTA */
    .entry {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
      transition: transform .15s ease,
                  border-color .15s ease,
                  background .15s ease,
                  box-shadow .15s ease;
    }

    .entry:hover {
      transform: translateY(-1px);
      border-color: rgba(125,211,252,0.35);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(125,211,252,0.08);
    }

    .entry span {
      font-size: 16px;
    }

    .footer {
      margin-top: 96px;
      font-size: 13px;
      color: var(--dim);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>BioTender</h1>

    <div class="tagline">
      AI × 生物研究的长期观察、整理与注解。
    </div>

    <div class="section">
      <div class="section-title">Focus</div>
      <div class="item">· AI 在蛋白质结构预测与设计中的真实进展</div>
      <div class="item">· 生物基础模型（BFM）与多模态方法</div>
      <div class="item">· 计算方法如何真正进入生物研究工作流</div>
    </div>

    <div class="section">
      <div class="section-title">Entry</div>
      <div class="item">
        <a class="entry" href="https://junior1p.github.io/BioTender/">
          <span>进入 BioTender 资讯主页</span> →
        </a>
      </div>
    </div>

    <div class="footer">
      Curated by junior1p · GitHub Pages
    </div>
  </div>
</body>
</html>
